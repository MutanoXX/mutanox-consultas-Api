<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - MutanoX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .test-section {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        button {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background: #059669; }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            background: #0f3460;
            border: 1px solid #533483;
            color: white;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Login - MutanoX Dashboard</h1>

    <div class="test-section">
        <h2>1. Teste de Conex√£o com API</h2>
        <button onclick="testConnection()">Testar Conex√£o</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Teste de Login</h2>
        <input type="text" id="test-username" value="admin" placeholder="Usu√°rio">
        <input type="password" id="test-password" value="MutanoX3397" placeholder="Senha">
        <br>
        <button onclick="testLogin()">Testar Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Teste com Credenciais Inv√°lidas</h2>
        <button onclick="testInvalidLogin()">Testar Login Inv√°lido</button>
        <div id="invalid-result"></div>
    </div>

    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<p class="info">Testando conex√£o...</p>';

            try {
                const response = await fetch('http://localhost:8080/api/admin/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                resultDiv.innerHTML = `<p class="success">‚úÖ Conex√£o estabelecida! Status: ${response.status}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro de conex√£o: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const username = document.getElementById('test-username').value;
            const password = document.getElementById('test-password').value;

            resultDiv.innerHTML = '<p class="info">Testando login...</p>';

            try {
                const response = await fetch('http://localhost:8080/api/admin/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login bem-sucedido!</p>
                        <p>AdminKey: ${data.adminKey}</p>
                        <p>Mensagem: ${data.message}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login falhou!</p>
                        <p>Status: ${response.status}</p>
                        <p>Mensagem: ${data.message || 'Erro desconhecido'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function testInvalidLogin() {
            const resultDiv = document.getElementById('invalid-result');
            resultDiv.innerHTML = '<p class="info">Testando com credenciais inv√°lidas...</p>';

            try {
                const response = await fetch('http://localhost:8080/api/admin/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'wrong', password: 'wrong' })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Rejei√ß√£o correta!</p>
                        <p>Status: ${response.status}</p>
                        <p>Mensagem: ${data.message}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Ocorreu um erro: login n√£o deveria ter sucesso!</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        // Auto-teste ao carregar
        window.onload = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>üìä Resultados Autom√°ticos</h2>';

            // Teste 1: Conex√£o
            try {
                await fetch('http://localhost:8080/api/admin/validate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({}) });
                resultsDiv.innerHTML += '<p class="success">‚úÖ API est√° respondendo na porta 8080</p>';
            } catch (e) {
                resultsDiv.innerHTML += `<p class="error">‚ùå API n√£o est√° respondendo: ${e.message}</p>`;
            }

            // Teste 2: Dashboard
            try {
                const dashResponse = await fetch('http://localhost:8080/admin');
                if (dashResponse.ok) {
                    resultsDiv.innerHTML += '<p class="success">‚úÖ Dashboard est√° dispon√≠vel em /admin</p>';
                }
            } catch (e) {
                resultsDiv.innerHTML += `<p class="error">‚ùå Dashboard n√£o dispon√≠vel: ${e.message}</p>`;
            }

            resultsDiv.innerHTML += '<p class="info">‚ÑπÔ∏è Acesse o dashboard em: <a href="http://localhost:8080/admin" target="_blank" style="color: #10b981;">http://localhost:8080/admin</a></p>';
        };
    </script>
</body>
</html>
